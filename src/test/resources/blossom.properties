# suppress inspection "UnusedProperty" for whole file

##埋点日志级别, 默认: INFO
#level=info

##ElasticSearch客户端配置
#uris=
#username=
#password=
##单位: 秒
#connectionTimeout=1
##单位: 秒
#socketTimeout=30
#pathPrefix=

##批处理缓冲区配置
##定量提交的最大容量, 默认: 1024
#maxBatchSize=1024
##首次执行延迟, 默认: 4
#initialDelay=4
##执行间隔, 默认: 4
#delay=4
##延迟/间隔时间单位, 默认: SECONDS
#unit=SECONDS

##提交ElasticSearch的默认索引名称, 默认: default
#defaultIndex=default

##ElasticSearch提交开关, 默认: on
elasticSearchEnabled=no

##控制台输出开关, 默认: off
consoleEnabled=yes
